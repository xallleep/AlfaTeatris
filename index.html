<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        #game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .score-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 10px;
            border-radius: 8px;
            min-width: 70px;
            flex: 1;
            margin: 0 3px;
        }
        
        .score-title {
            font-size: 12px;
            color: #64feda;
            margin-bottom: 3px;
        }
        
        .score-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        #game-board {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        #tetris {
            border: 3px solid #64feda;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(100, 254, 218, 0.5);
            width: 100%;
            max-width: 300px;
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }
        
        .next-piece {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 15px;
        }
        
        #next-canvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-top: 5px;
            width: 100px;
            height: 100px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .control-btn {
            background: rgba(100, 254, 218, 0.2);
            border: 2px solid #64feda;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.1s;
        }
        
        .control-btn:active {
            background: rgba(100, 254, 218, 0.4);
            transform: scale(0.95);
        }
        
        #rotate {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #pause {
            grid-column: 3;
            grid-row: 1;
            font-size: 20px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 36px;
            color: #64feda;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restart {
            background: #64feda;
            color: #16213e;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(100, 254, 218, 0.4);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(22, 33, 62, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            padding: 20px;
            text-align: center;
        }
        
        #start-screen h1 {
            font-size: 36px;
            color: #64feda;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 254, 218, 0.7);
        }
        
        #start-btn {
            background: #64feda;
            color: #16213e;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(100, 254, 218, 0.4);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            max-width: 100%;
            font-size: 16px;
        }
        
        /* Sistema de Animações */
        .animation-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        /* Animações de Linha */
        @keyframes lineComplete {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes tripleLine {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.05);
                filter: brightness(2);
            }
            50% { 
                transform: scale(1);
                filter: brightness(1);
            }
            75% { 
                transform: scale(1.05);
                filter: brightness(2);
            }
            100% { 
                transform: scale(1);
                filter: brightness(1);
            }
        }
        
        @keyframes flashScreen {
            0% { background-color: transparent; }
            25% { background-color: rgba(255, 255, 255, 0.3); }
            100% { background-color: transparent; }
        }
        
        .line-complete {
            animation: lineComplete 0.5s ease-in-out 3;
        }
        
        .triple-complete {
            animation: tripleLine 0.8s ease-in-out;
        }
        
        .screen-flash {
            animation: flashScreen 0.5s ease-in-out;
        }
        
        .particle {
            position: absolute;
            background: #64feda;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            z-index: 10;
        }
        
        .line-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 254, 218, 0.5), transparent);
            z-index: 5;
            pointer-events: none;
        }
        
        /* Mensagens motivacionais */
        .motivational-message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            color: #64feda;
            z-index: 60;
            opacity: 0;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(100, 254, 218, 0.5);
        }
        
        @keyframes messageAppear {
            0% { 
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            20% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            80% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% { 
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
        
        /* Controle de Som */
        .sound-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 300;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .sound-control i {
            font-size: 20px;
            color: #64feda;
        }
        
        /* Ajustes para telas menores */
        @media (max-width: 400px) {
            .score-box {
                padding: 6px 8px;
                min-width: 60px;
            }
            
            .score-title {
                font-size: 11px;
            }
            
            .score-value {
                font-size: 16px;
            }
            
            #next-canvas {
                width: 80px;
                height: 80px;
            }
            
            .side-panel {
                width: 100px;
            }
            
            .control-btn {
                padding: 12px 0;
                font-size: 20px;
            }
            
            #start-screen h1 {
                font-size: 32px;
            }
            
            #start-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
            
            .motivational-message {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
        
        @media (max-height: 700px) {
            #tetris {
                max-width: 250px;
                max-height: 500px;
            }
            
            .header {
                margin-bottom: 10px;
                padding: 8px;
            }
            
            .controls {
                margin-top: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div class="animation-system" id="animation-system"></div>
        
        <div class="sound-control" id="sound-toggle">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <div class="header">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">LEVEL</div>
                <div id="level" class="score-value">1</div>
            </div>
            <div class="score-box">
                <div class="score-title">LINES</div>
                <div id="lines" class="score-value">0</div>
            </div>
        </div>
        
        <div id="game-board">
            <div class="board-container">
                <canvas id="tetris" width="300" height="600"></canvas>
                
                <div class="side-panel">
                    <div class="next-piece">
                        <div>PRÓXIMA</div>
                        <canvas id="next-canvas" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
                
            <div class="controls">
                <div id="rotate" class="control-btn">↻</div>
                <div id="pause" class="control-btn">❚❚</div>
                <div id="left" class="control-btn">←</div>
                <div id="down" class="control-btn">↓</div>
                <div id="right" class="control-btn">→</div>
            </div>
        </div>
    </div>
    
    <div id="game-over" class="game-over">
        <h2>GAME OVER</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart">JOGAR NOVAMENTE</button>
    </div>
    
    <div id="start-screen">
        <h1>TETRIS PREMIUM</h1>
        <div class="instructions">
            <p>Use os botões para mover e girar as peças</p>
            <p>Complete linhas para ganhar pontos</p>
            <p>Complete 3+ linhas para animações especiais!</p>
        </div>
        <button id="start-btn">INICIAR JOGO</button>
    </div>

            function sweep() {

                completedLines = [];
                
                outer: for (let y = board.length - 1; y >= 0; y--) {

                    }
                    
                    // Atualizar pontuação com bônus para múltiplas linhas
                    let points = rowCount * 100 * level;
                    if (rowCount >= 3) {
                        points *= 2; // Bônus para 3+ linhas
                    }
                    
                    score += points;
                    lines += rowCount;
                    
                    // A cada 10 linhas, aumenta o nível
                    level = Math.floor(lines / 10) + 1;
                    
                    // Ajustar velocidade
                    dropInterval = 1000 - (level - 1) * 100;
                    if (dropInterval < 100) dropInterval = 100;
                }
            }
            
            function updateScore() {
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                document.getElementById('lines').textContent = lines;
            }
            
            function draw() {
                context.fillStyle = '#000';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                drawMatrix(board, {x: 0, y: 0});
                drawMatrix(player.matrix, player.pos);
            }
            
            function drawMatrix(matrix, offset) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            context.fillStyle = COLORS[value];
                            context.fillRect(
                                (x + offset.x) * BLOCK_SIZE,
                                (y + offset.y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                            
                            // Adicionar efeito de gradiente
                            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                            context.lineWidth = 2;
                            context.strokeRect(
                                (x + offset.x) * BLOCK_SIZE,
                                (y + offset.y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }
            
            function update(time = 0) {
                const deltaTime = time - lastTime;
                lastTime = time;
                
                if (!paused && !gameOver) {
                    dropCounter += deltaTime;
                    if (dropCounter > dropInterval) {
                        playerDrop();
                    }
                    
                    draw();
                }
                
                requestAnimationFrame(update);
            }
            
            function resetPlayer() {
                player.matrix = nextPiece;
                generateNextPiece();
                player.pos.y = 0;
                player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
                
                if (collide(board, player)) {
                    gameOver = true;
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('game-over').style.display = 'flex';
                    playSound('gameover');
                }
            }
            
            function togglePause() {
                paused = !paused;
                document.getElementById('pause').textContent = paused ? '▶' : '❚❚';
            }
            
            // Iniciar o jogo
            init();
        });
    </script>
</body>
</html>
